- name: Cluster Installation
  hosts: all
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 2 seconds...
      ansible.builtin.pause:
        seconds: 2
  tasks:
    - name: Check if cluster is installed
      check_mode: false
      ansible.builtin.stat:
        path: /etc/rancher/k3s/config.yaml
      register: k3s_installed

    - name: Ignore manifests templates and urls if the cluster is already installed
      when: k3s_installed.stat.exists
      ansible.builtin.set_fact:
        k3s_server_manifests_templates: []
        k3s_server_manifests_urls: []

    - name: Install Kubernetes
      ansible.builtin.include_role:
        name: xanmanning.k3s
        public: true
      vars:
        k3s_state: installed

    - name: Nvidia GPU
      when: nvidia_gpu
      block:
        - name: Nvidia GPU | Containerd Dir
          ansible.builtin.file:
            path: /var/lib/rancher/k3s/agent/etc/containerd
            state: directory
            owner: root
            group: root
            mode: "0755"
        - name: Nvidia GPU | Generate CDI
          notify: Restart k3s
          ansible.builtin.command:
            creates: /etc/cdi/nvidia.yaml
            argv:
              - nvidia-ctk
              - cdi
              - generate
              - --output=/etc/cdi/nvidia.yaml

    - name: Wait for custom manifests to rollout
      when:
        - k3s_primary_control_node
        - (k3s_server_manifests_templates | length > 0
          or k3s_server_manifests_urls | length > 0)
      kubernetes.core.k8s_info:
        kubeconfig: /etc/rancher/k3s/k3s.yaml
        kind: "{{ item.kind }}"
        name: "{{ item.name }}"
        namespace: "{{ item.namespace | default('') }}"
        wait: true
        wait_sleep: 10
        wait_timeout: 360
      loop:
        - { name: cilium, kind: HelmChart, namespace: kube-system }
        - { name: policy, kind: CiliumL2AnnouncementPolicy }
        - { name: pool, kind: CiliumLoadBalancerIPPool }

    - name: Coredns
      when: k3s_primary_control_node
      ansible.builtin.include_tasks: tasks/coredns.yaml

    - name: Cilium
      when: k3s_primary_control_node
      ansible.builtin.include_tasks: tasks/cilium.yaml

    - name: Cruft
      when: k3s_primary_control_node
      ansible.builtin.include_tasks: tasks/cruft.yaml

    - name: Containerd Config
      notify: Restart k3s
      ansible.builtin.template:
        src: files/containered-config.toml.tmpl.j2
        dest: /var/lib/rancher/k3s/agent/etc/containerd/config.toml.tmpl
        owner: root
        group: root
        mode: "0644"

  handlers:
    - name: Restart k3s
      ansible.builtin.service:
        name: k3s
        state: restarted
