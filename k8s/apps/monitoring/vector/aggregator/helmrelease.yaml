---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app vector-aggregator
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: loki
      namespace: monitoring
  values:
    controllers:
      vector-aggregator:
        replicas: 3
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-geoip:
            image:
              repository: ghcr.io/maxmind/geoipupdate
              tag: v7.0
              pullPolicy: IfNotPresent
            env:
              - name: GEOIPUPDATE_EDITION_IDS
                value: GeoLite2-Country
              - name: GEOIPUPDATE_FREQUENCY
                value: "0"
              - name: GEOIPUPDATE_VERBOSE
                value: "1"
            envFrom:
              - secretRef:
                  name: vector-maxmind
        containers:
          app:
            image:
              repository: docker.io/timberio/vector
              tag: 0.38.0-alpine@sha256:3b95d814fe6eeb32e2864cbcdc541fde4c0368df0e096d201cdadec797550341
            args:
              - "--config"
              - "/etc/vector/vector.yaml"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      app:
        controller: vector-aggregator
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: vector.holywoo.cbannister.xyz
          io.cilium/lb-ipam-ips: 10.45.0.2
        ports:
          http:
            primary: true
            port: 8686
          journald:
            port: 6002
          kubernetes:
            port: 6000
          vyos:
            port: 6001
    persistence:
      config:
        type: configMap
        name: vector-aggregator-configmap
        globalMounts:
          - path: /etc/vector/vector.yaml
            subPath: vector.yaml
            readOnly: true
      data:
        type: emptyDir
        globalMounts:
          - path: /vector-data-dir
      geoip:
        type: emptyDir
        globalMounts:
          - path: /usr/share/GeoIP
