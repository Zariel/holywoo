apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
spec:
  serviceName: plex
  replicas: 1
  selector:
    matchLabels:
      app: plex
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        storageClassName: ceph-block
        volumeMode: Filesystem
  template:
    metadata:
      labels:
        app: plex
    spec:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
      nodeSelector:
        nas: local
      volumes:
        - name: transcode
          emptyDir: {}
        - name: arr-media
          persistentVolumeClaim:
            claimName: bighorse-arr-media
            readOnly: true
        - name: tls
          secret:
            secretName: cbannister-xyz-tls
      containers:
        - name: plex
          image: ghcr.io/onedr0p/plex-beta:rolling@sha256:a9474ff865f654cee7069357ce52469ab2929abdc1133568ba07b5fe83d09e9f
          env:
            - name: TZ
              value: Europe/London
            - name: ADVERTISE_IP
              value: https://plex.holywoo.cbannister.xyz:443
            - name: ALLOWED_NETWORKS
              value: 192.168.42.0/24,10.0.0.0/8
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,video,utility"
          resources:
            requests:
              cpu: 1000m
              memory: 4096Mi
              nvidia.com/gpu: "1"
            limits:
              memory: 4096Mi
              nvidia.com/gpu: "1"
          ports:
            - containerPort: 32400
              name: web
          volumeMounts:
            - name: transcode
              mountPath: /transcode
            - name: config
              mountPath: /config
            - name: arr-media
              mountPath: /data
            - name: tls
              mountPath: /etc/ssl/certs
              readOnly: true
