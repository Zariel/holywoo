# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/v6.0.2/schemas/config-schema.json
sonarr:
  sonarr-main:
    base_url: http://sonarr-main.default.svc.cluster.local
    api_key: e5434fb6e4c04bc5a797103d41714d38
    include:
      - config: includes/sonarr.yaml
radarr:
  radarr-main:
    base_url: http://radarr-main.default.svc.cluster.local
    api_key: 160014e59d544b86b6a738770abd044f
    media_naming: &radarr-naming
      folder: plex
      movie:
        rename: true
        standard: default

    quality_profiles:
      - name: &bluray BLURAY-2160p
        score_set: default
        upgrade:
          allowed: true
          until_quality: Bluray-2160p
          until_score: 9999999
        reset_unmatched_scores: &reset_unmatched_scores
          enabled: true
          except:
            - "Language: Not Original or English"
            - "Language: Prefer Original"
            - "Language: German + Original"
        quality_sort: top
        qualities:
          - name: Bluray-2160p
          - name: Remux-2160p
          - &webdl-2160
            name: WEB-2160p
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
              - Remux-1080p
          - name: Bluray-1080p
          - &webdl-1080
            name: WEB-1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - &720
            name: 720p
            qualities:
              - Bluray-720p
              - WEBDL-720p
              - WEBRip-720p
          - &trash
            name: trash
            enabled: false
            qualities:
              - BR-DISK
              - Raw-HD
              - Unknown
      - name: &remux REMUX-2160p
        score_set: default
        upgrade:
          allowed: true
          until_quality: Remux-2160p
          until_score: 9999999
        reset_unmatched_scores: *reset_unmatched_scores
        quality_sort: top
        qualities:
          - name: Remux-2160p
          - name: Bluray-2160p
          - *webdl-2160
          - name: Bluray-1080p
          - *webdl-1080
          - *720
          - *trash
      - name: &bd1080 REMUX-1080p
        score_set: default
        upgrade:
          allowed: true
          until_quality: Remux-1080p
          until_score: 9999999
        reset_unmatched_scores: *reset_unmatched_scores
        quality_sort: top
        qualities:
          - name: Remux-1080p
          - name: Bluray-1080p
          - *webdl-1080
          - *720
          - *trash

    replace_existing_custom_formats: true
    delete_old_custom_formats: true
    custom_formats:
