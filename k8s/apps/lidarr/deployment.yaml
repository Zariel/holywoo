apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr
spec:
  selector:
    matchLabels:
      app: lidarr
  template:
    metadata:
      labels:
        app: lidarr
    spec:
      hostname: lidarr
      volumes:
        - name: lidarr-backups
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: lidarr-config
          configMap:
            name: lidarr-config
        - name: config
          emptyDir: {}
        - name: lidarr-music-horsepc
          persistentVolumeClaim:
            claimName: lidarr-music-horsepc
        - name: horsepc-sabnzbd-complete
          persistentVolumeClaim:
            claimName: horsepc-sabnzbd-complete
        - name: lidarr-media-covers
          persistentVolumeClaim:
            claimName: lidarr-media-covers
      initContainers:
        - name: setup-config
          image: busybox
          securityContext:
            runAsUser: 568
            runAsNonRoot: true
          command:
            ["/bin/sh", "-c", "cp /config/config.xml /opt/lidarr/config.xml"]
          volumeMounts:
            - name: lidarr-config
              mountPath: /config
            - name: config
              mountPath: /opt/lidarr
      containers:
        - name: lidarr
          image: ghcr.io/onedr0p/lidarr-develop:rolling@sha256:58ccc58f345c48645b81327989cb0b6b498e2894f59c6cec3be25707c8aa022d
          imagePullPolicy: "IfNotPresent"
          env:
            - name: DOTNET_EnableDiagnostics
              value: "0"
            - name: DOTNET_gcServer
              value: "1"
          securityContext:
            runAsUser: 568
            runAsNonRoot: true
            readOnlyRootFilesystem: true
          resources:
            limits:
              memory: 2Gi
              cpu: 2000m
          ports:
            - containerPort: 8686
              name: web
          volumeMounts:
            - name: lidarr-backups
              mountPath: /tmp/lidarr_backup
            - name: tmp
              mountPath: /tmp
            - name: config
              mountPath: /config
              readOnly: false
            - name: lidarr-media-covers
              mountPath: /config/MediaCover
              readOnly: false
            - name: lidarr-music-horsepc
              mountPath: /data/media/music
            - name: horsepc-sabnzbd-complete
              mountPath: /data/usenet/complete/lidarr
              subPath: lidarr
          startupProbe:
            httpGet:
              path: /ping
              port: web
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ping
              port: web
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
