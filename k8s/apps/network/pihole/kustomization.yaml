apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network
commonLabels:
  app: pihole
resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - volume.yaml
configMapGenerator:
  - name: pihole-config
    files:
      - adlist.txt=config/adlist.txt
secretGenerator:
  - name: pihole-password
    literals:
      - password=anthem
