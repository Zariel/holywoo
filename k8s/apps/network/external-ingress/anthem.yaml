---
apiVersion: v1
kind: Service
metadata:
  name: anthem-mrx
spec:
  clusterIP: None
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: anthem-mrx
subsets:
  - addresses:
      - ip: 192.168.1.63
    ports:
      - name: app
        port: 80
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anthem-mrx
  labels:
    name: anthem-mrx
spec:
  rules:
    - host: &host anthem.holywoo.cbannister.xyz
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: anthem-mrx
                port:
                  number: 80
  tls:
    - hosts:
        - *host
