apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind
spec:
  selector:
    matchLabels:
      app: bind
  replicas: 1
  template:
    metadata:
      labels:
        app: bind
    spec:
      volumes:
        - name: bind-config
          configMap:
            name: bind-config
        - name: bind-zones
          configMap:
            name: bind-zones
        - name: bind-cache
          persistentVolumeClaim:
            claimName: bind-cache2
        - name: zone-files
          emptyDir: {}
      initContainers:
        - name: zone-setup
          image: docker.io/library/alpine:3.20
          command:
            - /bin/sh
            - -c
            - cp -v /etc/bind/zones/* /var/lib/bind
          volumeMounts:
            - mountPath: /etc/bind/zones
              name: bind-zones
            - mountPath: /var/lib/bind
              name: zone-files
        - name: validate-config
          image: docker.io/internetsystemsconsortium/bind9:9.21@sha256:f94b250c809520eab56eda146c3df035ea420b0508c2060e31cf81494875c9aa
          command:
            - /usr/bin/named-checkconf
            - -z
            - /etc/bind/named.conf
          volumeMounts:
            - mountPath: /etc/bind/named.conf
              name: bind-config
              subPath: named.conf
            - mountPath: /etc/bind/externaldns.key
              name: bind-config
              subPath: externaldns.key
            - mountPath: /var/cache/bind
              name: bind-cache
            - mountPath: /var/lib/bind
              name: zone-files
      containers:
        - name: bind
          image: docker.io/internetsystemsconsortium/bind9:9.21
          command:
            - /usr/sbin/named
          args:
            - "-4"
            - -g
            - -c
            - /etc/bind/named.conf
          resources:
            requests:
              memory: &ram "512Mi"
              cpu: "100m"
            limits:
              memory: *ram
          ports:
            - containerPort: 53
              name: dns
              protocol: UDP
          volumeMounts:
            - mountPath: /etc/bind/named.conf
              name: bind-config
              subPath: named.conf
            - mountPath: /etc/bind/externaldns.key
              name: bind-config
              subPath: externaldns.key
            - mountPath: /var/cache/bind
              name: bind-cache
            - mountPath: /var/lib/bind
              name: zone-files
