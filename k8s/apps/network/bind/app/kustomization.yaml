---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deployment.yaml
  - service.yaml
  - pvc.yaml
configMapGenerator:
  - name: bind-config
    files:
      - named.conf=config/named.conf
      - externaldns.key=config/externaldns.key
  - name: bind-zones
    files:
      - cbannister.xyz=config/zones/db.cbannister.xyz
      - dns.cbannister.xyz=config/zones/db.dns.cbannister.xyz
